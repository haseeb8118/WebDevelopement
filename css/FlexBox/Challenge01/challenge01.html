<html lang="en">
<head>

    <title>Flexbox-01</title>
    <style>
        body{
        color: white;
    }
    .container{
        height:100%;
        width:100%;
    }
    .flex-items-row{
        display:flex;
    }
    .flex-items{
        margin:5px;
        padding:10px;
        border-radius: 5px;
        width:100%;
        background-color:#c46f33;
    }
    .flex-item-1{
        color: #c46f33;
        background-color: lightgoldenrodyellow;
}

    </style>
</head>

        <div class="flex-items-row">
            <div class="flex-items">1

                    <div class="flex-items flex-item-1">2</div>
                    <div class="flex-items flex-item-1">3</div>
                </div>
            
                <div class="flex-items-row">
                    <div class="flex-items flex-item-1">1</div>
                    <div class="flex-items flex-item-1">2</div>
                    <div class="flex-items flex-item-1">3</div>
                    <div class="flex-items flex-item-1">4</div>
                </div>
            
                <div class="flex-items-row">
                    <div class="flex-items flex-item-1">1</div>
                    <div class="flex-items flex-item-1">2</div>
                    <div class="flex-items flex-item-1">3</div>
                    <div class="flex-items flex-item-1">4</div>
                    <div class="flex-items flex-item-1">5</div>
                </div>
            </div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
        </div>
    
        <div class="flex-items-row">
            <div class="flex-items">1</div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
            <div class="flex-items">4</div>
        </div>
    
        <div class="flex-items-row">
            <div class="flex-items">1</div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
            <div class="flex-items">4</div>
            <div class="flex-items">5</div>
        </div>
    </div>
</body>
</html>
